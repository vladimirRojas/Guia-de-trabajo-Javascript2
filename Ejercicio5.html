<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        var num1, num2, num3, num4, suma, producto
        num1 = prompt("Ingrese primer numero:");
        num2 = prompt("Ingrese segundo numero:");
        num3 = prompt("Ingrese tercer numero:");
        num4 = prompt("Ingrese cuarto numero:");
        suma = parseInt(num1) + parseInt(num2);
        document.write("La suma de los dos perimetros numeros es:", suma);
        producto = parseInt(num3) * parseInt(num4);
        document.write("<br>");
        document.write("El producto del tercer y cuarto numero es:", producto);
    </script>
</body>

</html>
