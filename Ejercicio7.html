<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>

<body>
    <script>
        var precio, cantidad, importe;
        precio = prompt("Ingrese precio del articulo:");
        cantidad = prompt("Ingrese la cantidad de articulos a llevar:");
        importe = parseInt(precio) * parseInt(cantidad);
        document.write("Debe abonar:");
        document.write(importe);
    </script>
</body>

</html>

</html>
