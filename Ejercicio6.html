<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <script>
        var num1, num2, num3, num4, suma, producto
        num1 = prompt("Ingrese primer numero:");
        num2 = prompt("Ingrese segundo numero");
        num3 = prompt("Ingrese tercer numero:");
        num4 = prompt("Ingrese cuarto numero:");
        suma = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);
        producto = parseInt(num1) * parseInt(num2) * parseInt(num3) * parseInt(num4);
        document.write("La suma de los cuatro valores es:", suma);
        document.write("<br>");
        document.write("El producto de los cuadros valor es:", producto);
    </script>
</body>

</html>
